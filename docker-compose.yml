services:
  db:
    image: shopot-hl-service-db.dev
    container_name: "shopot-hl-service-db"
    build:
      context: .
      dockerfile: docker/bin/postgres/Dockerfile
    environment:
      POSTGRES_USERNAME: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - 5444:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./docker/data/pg_data:/var/lib/postgresql/data
      - ./docker/data/pg_logs:/pg_logs
      - ./docker/configs/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/configs/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c logging_collector=on -c log_destination=stderr -c log_directory=/pg_logs
    networks:
      backend:
        ipv4_address: 10.5.0.2

  app:
    image: shopot-hl-service-app.dev
    container_name: "shopot-hl-service-app"
    build:
      context: .
      dockerfile: docker/bin/api/Dockerfile
      # Only will build development stage from our dockerfile
      target: development
    restart: "always"
    volumes:
      - ./src:/usr/src/app/src
      - /usr/src/app/node_modules
    environment:
      PG_HOST: db
    env_file:
      - .env

    # Run a command against the development stage of the image
    command: npm run start:dev
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    networks:
      backend:
        ipv4_address: 10.5.0.3

networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16
